<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <link href="../../css/bootstrap.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-5 text-center">Mon compte</h1>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-lg" id="Nom" placeholder="NOYON">
                    <label for="Nom">Nom</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control form-control-lg" id="Prenom" placeholder="Patrick">
                    <label for="Prenom">Prénom</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control form-control-lg" id="Email" placeholder="name@exemple.com">
                    <label for="Email">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="******">
                    <label for="password">Ancien mot de passe</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-control-lg" id="nouveau_password" placeholder="******">
                    <label for="nouveau_password">Nouveau mot de passe</label>
                    <p>Le mot de passe doit contenir : <br>Au moins 8 caractères, 1 Majuscule, 1 minuscule, 1 chiffre, 1 lettre et 1 caractère spécial</p>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control form-control-lg" id="password_confirmer" placeholder="******">
                    <label for="password_confirmer">Confirmer mot de passe</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="tel" class="form-control form-control-lg" id="telephone" placeholder="0613680635">
                    <label for="telephone">Téléphone*</label>
                </div>
                <label class="form-label" for="customFile">Changer photo de profil</label>
                <input type="file" class="form-control" id="customFile" />
                <p>Seul les formats jpg et png sont acceptables</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg" type="submit">Se connecter</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
